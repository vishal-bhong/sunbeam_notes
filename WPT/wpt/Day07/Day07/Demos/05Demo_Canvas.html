<html>
  <head>
    <title>Demo Canvas</title>
  </head>
  <body>
    <canvas
      style="height: 500px; width: 1000px; background-color: yellow"
      id="myCanvas"
    >
    </canvas>
    <input type="button" value="Click Me" onclick="Draw()" />

    <script>
      function Draw() {
        // debugger;
        var refTomyCanvas = document.getElementById("myCanvas");

        var context = refTomyCanvas.getContext("2d");
        context.lineWidth = 10;
        context.lineCap = "round";
        context.moveTo(10, 10);
        context.lineTo(20, 20);
        context.stroke();
      }
    </script>
  </body>
</html>
