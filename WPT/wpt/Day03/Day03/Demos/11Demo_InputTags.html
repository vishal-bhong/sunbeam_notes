<html>
  <head>
    <title>Register Here</title>
  </head>
  <body>
    <center>
      <h3>Registration Form</h3>
      <hr />
      <table>
        <tr>
          <td>
            <span>Name</span>
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <span>Address</span>
          </td>
          <td>
            <textarea> </textarea>
          </td>
        </tr>

        <tr>
          <td>
            <span>Country</span>
          </td>
          <td>
            <select>
              <option value="91">India</option>
              <option value="44">UK</option>
              <option value="1">USA</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <span>Age</span>
          </td>
          <td>
            <input type="number" min="18" max="60" />
          </td>
        </tr>
        <tr>
          <td>
            <span>EMail</span>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <span>Gender</span>
          </td>
          <td>
            <input type="radio" value="1" name="gender" /> Female
            <input type="radio" value="2" name="gender" /> Male
            <input type="radio" value="3" name="gender" /> Other
          </td>
        </tr>
        <tr>
          <td>
            <span>Hobbies</span>
          </td>
          <td>
            <select multiple="multiple">
              <option value="1">Reading</option>
              <option value="2">Writing</option>
              <option value="3">Trekking</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" value="accept" />
            I accept terms and conditions.
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" />
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
