<html lang="en">
  <head>
    <title>DOM</title>
  </head>
  <body>
    <div
      style="
        height: 200px;
        width: 200px;
        background-color: red;
        position: absolute;
      "
      id="myDiv"
    ></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />
    <center>
      <input type="button" value="Click Me" onclick="DoSomething()" />
    </center>
    <script>
      var counter = 0;

      function DoSomething() {
        counter = counter + 10;

        var refTomyDiv = document.getElementById("myDiv");
        refTomyDiv.style.left = counter + "px";
      }
    </script>
  </body>
</html>
