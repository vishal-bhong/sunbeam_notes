<html lang="en">
  <head>
    <title>DOM</title>
  </head>
  <body>
    <center>
      <input type="button" value="Click Me" onclick="DoSomething()" />
      <br />
      <hr />
      <div
        style="height: 200px; width: 200px; background-color: red"
        id="myDiv"
      ></div>
      <br />
    </center>
    <script>
      function DoSomething() {
        var refTomyDiv = document.getElementById("myDiv");
        debugger;
        if (refTomyDiv.style.backgroundColor == "red") {
          refTomyDiv.style.backgroundColor = "yellow";
          refTomyDiv.style.height = "100px";
          refTomyDiv.style.width = "100px";
        } else {
          refTomyDiv.style.backgroundColor = "red";
          refTomyDiv.style.height = "200px";
          refTomyDiv.style.width = "200px";
        }
      }
    </script>
  </body>
</html>
