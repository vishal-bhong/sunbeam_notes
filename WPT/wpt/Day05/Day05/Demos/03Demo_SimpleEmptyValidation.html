<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <table style="width: 400px">
        <tr>
          <td style="width: 50px">Name</td>
          <td style="width: 100px">
            <input type="text" id="txtName" />
          </td>
          <td style="width: 100%">
            <div id="divForErrorRelatedToName" style="color: red"></div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="button" value="Click Me" onclick="Register()" />
          </td>
        </tr>
      </table>
    </center>

    <script>
      function Register() {
        var refToTxtName = document.getElementById("txtName");

        var refToDivForErrorRelatedToName = document.getElementById(
          "divForErrorRelatedToName"
        );

        var errorMessage = "Name is required.";

        if (refToTxtName.value == "") {
          refToDivForErrorRelatedToName.innerText = errorMessage;
        } else {
          console.log("Hi " + refToTxtName.value);
          refToDivForErrorRelatedToName.innerText = "";
        }
      }
    </script>
  </body>
</html>
