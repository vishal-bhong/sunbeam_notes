<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <br />
      <input
        type="button"
        id="btn"
        value="Add Passenger"
        onclick="AddPassenger()"
      />
      <hr />
      <table style="width: 400px" border="1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="container"></tbody>
      </table>
    </center>

    <script>
      function AddPassenger() {
        var refToTBody = document.getElementById("container");
        refToTBody.innerHTML =
          refToTBody.innerHTML +
          `<tr>
            <td>
              <input type="text" />
            </td>
            <td>
              <input type="text" />
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>`;
      }
    </script>
  </body>
</html>
