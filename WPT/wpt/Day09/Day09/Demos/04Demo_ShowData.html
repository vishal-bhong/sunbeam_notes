<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <button onclick="GetData()">Get Data</button>
      <hr />
      <table border="1" id="myTable" style="width: 500px; text-align: center">
        <tr>
          <td>Name</td>
          <td>Dept Name</td>
          <td>Hobbies</td>
        </tr>
      </table>
    </center>
    <script>
      function GetData() {
        var emp = {
          No: 1,
          Name: "Mahesh",
          Dept: {
            DeptNo: 100,
            DeptName: "IT",
          },
          Hobbies: ["reading", "Writing", "Trekking"],
        };

        var refToTable = document.getElementById("myTable");

        refToTable.innerHTML =
          refToTable.innerHTML +
          `<tr>
          <td>${emp.Name}</td>
          <td>${emp.Dept.DeptName}</td>
          <td>${emp.Hobbies[0]}, ${emp.Hobbies[1]}, ${emp.Hobbies[2]} </td>
        </tr>`;
      }
    </script>
  </body>
</html>
