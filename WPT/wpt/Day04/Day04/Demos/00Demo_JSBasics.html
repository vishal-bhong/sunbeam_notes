<html>
  <head>
    <title>JS Basics</title>
    <script>
      debugger;
      var v = 100;
      console.log(v);
      console.log(typeof v);

      v = true;

      console.log(v);
      console.log(typeof v);

      v = "abcd";
      console.log(v);
      console.log(typeof v);

      v = undefined;
      console.log(v);
      console.log(typeof v);

      v = null;
      console.log(v);
      console.log(typeof v);
    </script>
  </head>
  <body>
    <h1>Something Here</h1>
  </body>
</html>
