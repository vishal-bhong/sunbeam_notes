<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <input type="text" id="txtBox" />
      <input type="button" value="1" onclick="F1()" />
      <input type="button" value="2" onclick="F2()" />
      <input type="button" value="3" onclick="F3()" />
    </center>
    <script>
      function F1() {
        var refTotxtBox = document.getElementById("txtBox");
        refTotxtBox.value = "1";
      }

      function F2() {
        var refTotxtBox = document.getElementById("txtBox");
        refTotxtBox.value = "2";
      }

      function F3() {
        var refTotxtBox = document.getElementById("txtBox");
        refTotxtBox.value = "3";
      }
    </script>
  </body>
</html>
