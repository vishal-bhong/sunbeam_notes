      ////----------------------------------------------
      //8. Class Keyword Syntax of Creating Class:ECMA6
      //--- ECMA 6 means JS standard from year 2015
      ////----------------------------------------------

      class Person {
        constructor(no, name, address) {
          this.No = no;
          this.Name = name;
          this.Address = address;
        }

        Print() {
          console.log(this.No + this.Name + this.Address);
        }
      }

      var p1 = new Person(1, "mahesh", "pune");
      p1.Print();
      var p2 = new Person(11, "nilesh", "chennai");
      p2.Print();

      class Employee extends Person {
        constructor(no, name, address, deptno) {
          debugger;
          super(no, name, address);
          this.DeptNo = deptno;
        }
      }
